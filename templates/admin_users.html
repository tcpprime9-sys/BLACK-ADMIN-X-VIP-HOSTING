<!DOCTYPE html>
<html>
<head>
    <title>Users - BLACK ADMIN</title>
    <style>
        body {
            background: #0a0a0a;
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 40px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        .logo {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #ff00de, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .nav a {
            color: #00d4ff;
            text-decoration: none;
            margin-left: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255,255,255,0.02);
            border-radius: 15px;
            overflow: hidden;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        th {
            background: rgba(255,255,255,0.05);
            color: #00ffcc;
        }
        select {
            padding: 8px;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            border-radius: 5px;
            color: white;
        }
        .btn {
            background: linear-gradient(135deg, #00ffcc, #00d4ff);
            color: #000;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ðŸ‘¥ USER MANAGEMENT</div>
        <div class="nav">
            <a href="/admin/dashboard">Dashboard</a>
            <a href="/logout">Logout</a>
        </div>
    </div>

    <table>
        <tr>
            <th>Username</th>
            <th>Current Plan</th>
            <th>Status</th>
            <th>Change Plan</th>
        </tr>
        {% for username in users %}
        {% set user_sub = subs.get(username, {}) %}
        <tr>
            <td>{{ username }}</td>
            <td>{{ user_sub.get('plan', 'starter')|upper }}</td>
            <td>{% if user_sub.get('active') %}Active{% else %}Inactive{% endif %}</td>
            <td>
                <form method="post" action="/admin/user/{{ username }}/setplan" style="display: flex; gap: 10px;">
                    <select name="plan_id">
                        <option value="starter">Starter</option>
                        <option value="pro">Pro</option>
                        <option value="enterprise">Enterprise</option>
                    </select>
                    <button type="submit" class="btn">Update</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
