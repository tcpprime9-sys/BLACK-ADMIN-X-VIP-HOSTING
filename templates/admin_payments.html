<!DOCTYPE html>
<html>
<head>
    <title>Payments - BLACK ADMIN</title>
    <style>
        body {
            background: #0a0a0a;
            color: white;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 40px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        .logo {
            font-size: 28px;
            font-weight: 800;
            background: linear-gradient(135deg, #ff00de, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .nav a {
            color: #00d4ff;
            text-decoration: none;
            margin-left: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: rgba(255,255,255,0.02);
            border-radius: 15px;
            overflow: hidden;
        }
        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        th {
            background: rgba(255,255,255,0.05);
            color: #00ffcc;
        }
        .status {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        .status.completed { background: rgba(0,255,204,0.2); color: #00ffcc; }
        .status.pending { background: rgba(255,165,0,0.2); color: orange; }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">ðŸ’° PAYMENTS</div>
        <div class="nav">
            <a href="/admin/dashboard">Dashboard</a>
            <a href="/logout">Logout</a>
        </div>
    </div>

    <table>
        <tr>
            <th>Payment ID</th>
            <th>User</th>
            <th>Plan</th>
            <th>Amount</th>
            <th>Status</th>
            <th>Date</th>
        </tr>
        {% for payment_id, payment in payments.items() %}
        <tr>
            <td>{{ payment_id[:8] }}...</td>
            <td>{{ payment.user }}</td>
            <td>{{ payment.plan|upper }}</td>
            <td>${{ payment.amount }}</td>
            <td><span class="status {{ payment.status }}">{{ payment.status|upper }}</span></td>
            <td>{{ payment.created_at[:10] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
